<div id="sidebar-wrapper">
    <!-- For Admin -->
    <ul class="sidebar-nav" *ngIf="isAdmin">
        <li *ngIf="isAdmin"
            [routerLinkActive]="['sidebarActive']"
            class="sidebar-brand sidebar-active">
            <a routerLink="/app-dashboard/admin-dashboard">Admin Dashboard</a>
        </li>
        <li [routerLinkActive]="['sidebarActive']">
            <a routerLink="/app-dashboard/employee-list">View Employees</a>
        </li>
        <li [routerLinkActive]="['sidebarActive']">
            <a routerLink="/app-dashboard/employee-Detail/{{user?.id}}">Profile</a>
        </li>
        <li [routerLinkActive]="['sidebarActive']">
            <a routerLink="/app-dashboard/leave-status/{{user?.id}}">Leave Status</a>
        </li>
        <li [routerLinkActive]="['sidebarActive']">
            <a routerLink="/app-dashboard/calender">Calender</a>
        </li>
    </ul>

    <!-- For User -->
    <ul class="sidebar-nav" *ngIf="!isAdmin">
        <li [routerLinkActive]="['sidebarActive']"
            class="sidebar-brand">
            <a routerLink="/app-dashboard/user-dashboard">User Dashboard</a>
        </li>
        <li [routerLinkActive]="['sidebarActive']">
            <a routerLink="/app-dashboard/employee-Detail/{{user?.id}}">Profile</a>
        </li>
        <li [routerLinkActive]="['sidebarActive']">
            <a routerLink="/app-dashboard/leave">Take Leave</a>
        </li>
        <li [routerLinkActive]="['sidebarActive']">
            <a routerLink="/app-dashboard/leave-status/{{user?.id}}">Leave Status</a>
        </li>
        <li [routerLinkActive]="['sidebarActive']">
            <a routerLink="/app-dashboard/change-password">Change Password</a>
        </li>
    </ul>
</div>
